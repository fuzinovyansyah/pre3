plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'


android {
    namespace = "com.example.myapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.myapp" // Gantilah sesuai dengan package aplikasi Anda
        minSdkVersion 23 // Ubah dari 21 menjadi 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes { // Moved this block inside the android block
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:30.0.0') // Check for latest version
    implementation 'com.google.firebase:firebase-analytics' // Add other Firebase services as needed
    implementation 'com.google.gms:google-services:4.4.2'
}
